<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ReTap - La tua carta fedeltà universale">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Geolocation permissions for mobile web -->
  <meta name="permissions-policy" content="geolocation=()">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ReTap">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Android meta tags -->
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ReTap</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Script per gestire i permessi di geolocalizzazione su web mobile -->
  <script>
    // Richiedi i permessi di geolocalizzazione all'avvio
    if ('geolocation' in navigator) {
      navigator.permissions.query({name: 'geolocation'}).then(function(result) {
        if (result.state === 'denied') {
          console.log('Permessi di geolocalizzazione negati');
        } else if (result.state === 'prompt') {
          console.log('Richiesta permessi di geolocalizzazione...');
          // Richiedi la posizione per attivare il prompt
          navigator.geolocation.getCurrentPosition(
            function(position) {
              console.log('Posizione ottenuta:', position.coords);
            },
            function(error) {
              console.log('Errore geolocalizzazione:', error.message);
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 300000 // 5 minuti
            }
          );
        } else if (result.state === 'granted') {
          console.log('Permessi di geolocalizzazione già concessi');
        }
      });
    } else {
      console.log('Geolocalizzazione non supportata');
    }
  </script>
</body>
</html>
